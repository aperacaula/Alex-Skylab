
<!DOCTYPE html>
<html>
<head>
	<title> Basic Markup </title>
	<style type="text/css">
		#div1 {
			background-color: lightgrey ;
			font-family: courier;
			border-style: solid;
			
			
		}
		#div2 {
			background-color: lightgrey;
			font-family: courier;
			border-style: solid;

		}
		#div3 {
			background-color: tan;
		}
	</style>
</head>
<body>
	<div id=div1>
	<h1 style="font-size: 20px;">Contact Details</h1>
	<form style="margin-left: 70px;">
		Name: <input type="text" name="firstname" style="text-align: center;"><br><br>
		Email address: <input type="text" name="email" style="text-align: center;"><br><br>
		Telephone: <input type="text" name="telephone" style="text-align: center;"><br><br>
	</form>
	</div>
	<div id=div2>
	<h1 style="font-size: 20px;">Delivery Address</h1>
	<form style="margin-left: 70px;">
		Address 1: <input type="text" name="address1" style="text-align: center;"><br><br>
		Address 2: <input type="text" name="address2" style="text-align: center";><br><br>
		Suburb/Town: <input type="text" name="town" style="text-align: center;"><br><br>
		Postcode: <input type="text" name="postcode" style="text-align: center;"><br><br>
		Country: <input type="text" name="country" style="text-align: center;"><br><br>
	</form>
	</div>
	<div id="div3">
	<br>
	<form style="text-align: center; font-size: 16px;">
		<input type="button" value="Begin download" style="background-color: brown; margin: 30px;">
	</form>
	</div>	
</body>
